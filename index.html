<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy Web App</title>
    <link rel="stylesheet" type="text/css" href="lib/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
    <h1>Find trivia questions</h1>

    <div class="col">
        <div class="row">
            <div class="input-field col s6">
              <input id="category" type="text">
              <label for="category">What topic are you curious about?</label>
            </div>

            <div class="input-field col s2">
                <select id="difficulty">
                    <option value="">Default</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label>Difficulty</label>
            </div>

            <div class="input-field col s2">
                <input id="startDate" type="text" class="datepicker">
                <label for="startDate">Start Date</label>
            </div>

            <div class="input-field col s2">
                <input id="endDate" type="text" class="datepicker">
                <label for="startDate">End Date</label>
            </div>

            <button type="submit" class="submit waves-effect waves-light btn-large">Search<i class="material-icons right">search</i></button>
        </div>

        <h3 class="numList"></h3>
        <div class="list">
        </div>
    </div>
</div>
</body>

<script src="lib/jquery-3.4.1.min.js"></script>
<script src="lib/materialize.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="main.js"></script>

</html>
